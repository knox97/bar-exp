<html ng-app="setMenuPage">
    <head>
        <!--

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/bs/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/css/main.css">
        <link rel="stylesheet" type="text/css" href="css/css/findPlace.css">
        <link rel="stylesheet" type="text/css" href="css/css/setMenu.css">
        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="css/bs/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <style type="text/css">
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
                display: none !important;
            }
        </style>
        <title>BarExp</title>
    </head>
    <body>

        <!-- NAVBAR -->
        <div class="navbar navbar-default navbar-fixed-top my-custom-nav" role="navigation">
            <div class="container">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="glyphicon glyphicon-align-justify">
                </button>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#"></a></li>
                        <li><a href="serviceHome.html" onclick="javascript: navSet('home');" class="nav-page">Home</a></li>
                        <li><a href="serviceSettings.html" onclick="javascript: navSet('info');" class="nav-page">Info</a></li>
                        <li><a href="serviceSettings.html" onclick="javascript: navSet('menu');" class="nav-page">Menu</a></li>
                        <li><a href="serviceSettings.html" onclick="javascript: navSet('curr');" class="nav-page">Currency</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- PAGE CONTENT -->
        <div class="content" ng-controller="data">
            <!-- Creates offset for content so its not covered by navbar -->
            <script type="text/javascript" src="js/navbar.js"></script>
            <button class="btn btn-primary btn-lg btn-block" onclick="javascript: $('#itemTitle').val(''); $('#itemDesc').val(''); $('#itemPrice').val(''); logInfo(''); $('#addBtn').show(); $('#saveBtn').hide(); $('#deleteBtn').hide();">Add Food</button>
            <div class="btn-save-wrap"></div>
            <button class="btn btn-primary btn-lg btn-save-menu" onclick="javascript: ">Save</button>
            <!-- Food items, will be dynamically populated from $scope, this is a template -->
            
            <div id="menuList">
                <!-- Food Item template
                <div class="foodItem">
                    <h4 class="title">Pizza</h4>
                    <p class="desc">cheese, tomatos, vegan, seeds, cream</p>
                    <p class="price">$35.00</p>
                </div>
                -->

                
            </div>            
        </div>
        












        
        <div class="info-message">
            <h3>Add Item<span class="glyphicon glyphicon-remove-circle" onclick="javascript: closeInfo(); setTimeout(function() {$('#addBtn').hide(); $('#saveBtn').hide(); $('#deleteBtn').hide();}, 1000)"></span></h3>
            <div>
            </div>
            <h4>Food Name</h4>
            <input type="text" id="itemTitle" placeholder="Whats the food name" maxlength="35" />
            <h4>Description</h4>
            <textarea rows="3" id="itemDesc" placeholder="Describe the food" maxlength="90"></textarea>
            <h4>Price</h4>
            <input type="text" id="itemPrice" placeholder="How much does it cost" maxlength="35" />
            <button id="addBtn" class="btn btn-primary btn-lg" onclick="javascript: validateData()">Add</button>
            <button id="saveBtn" class="btn btn-primary btn-lg" onclick="javascript: saveMenuItem();">Save</button>
            <button id="deleteBtn" class="btn btn-primary btn-lg" onclick="javascript: deleteMenuItem();">Delete</button>
        </div>
        <div class="error-message"></div>
        <div class="success-message"></div>
        <!-- Adds offset to the bottom for Save button -->
        <script type="text/javascript" src="js/setMenuOffset.js"></script>


        <script type="text/javascript" src="js/outputMsg.js"></script>
        <script type="text/javascript" src="js/settings.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/ctrl/setMenu.js"></script>
        <script>
            loadMenu();
            function navSet(location) {
                window.localStorage.setItem('nav', location);
            }
        </script>
    </body>
</html>
