<html ng-app="setInfoPage">
    <head>
        <!--

                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/bs/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/css/main.css">
        <link rel="stylesheet" type="text/css" href="css/css/findPlace.css">
        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="css/bs/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <style type="text/css">
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
                display: none !important;
            }
        </style>
        <title>BarExp</title>
    </head>
    <body>

        <!-- PAGE CONTENT -->
        <div class="content" ng-controller="data">
            <script type="text/javascript" src="js/navbar.js"></script>
            <h3>Company<span class="glyphicon glyphicon-question-sign" style="float:right;" id="companyNameInfo"></span></h3>
            <input type="text" id="companyName" placeholder="Company name" maxlength="35" />
            <h3>About company<span class="glyphicon glyphicon-question-sign" style="float:right;" id="aboutCompanyInfo"></span></h3>
            <textarea rows="3" id="companyAbout" placeholder="About your company" maxlength="90"></textarea>
            <button class="btn btn-primary btn-lg" onclick="javascript: validateInit()">Next</button>

        </div>
        








        <div class="error-message"></div>
        <div class="info-message">
            <h3>Info <span class="glyphicon glyphicon-remove-circle" onclick="javascript: closeInfo()"></span></h3>
            <div>
                
            </div>
        </div>
        <div class="success-message"></div>
        <!-- Sets off set because of navbar -->
        <script type="text/javascript">
            var newHeight = Number($('.navbar').height());
            newHeight = String(newHeight);
            $('.info-message').css('top', newHeight + 'px');
        </script>

        <script type="text/javascript" src="js/outputMsg.js"></script>
        <script type="text/javascript" src="js/settings.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/ctrl/setInfo.js"></script>
        <script>
            function validateInit() {
    var name = $('#companyName').val();
    var username = window.localStorage.getItem('user');
    var about = $('#companyAbout').val();
    var x = name.replace(/[A-Z\d\s\&\,\.]/gi, '');
    var y = about.replace(/[A-Z\d\s\,\.\&]/gi, '');
    var isInvalid = false;

    if (!x && name.length) {
        $('#companyName').css('border', '1px solid #252525');
    }
    else {
        $('#companyName').css('border', '1px solid red');
        isInvalid = true;
    }

    if (!y && about.length) {
        $('#companyAbout').css('border', '1px solid #252525');
    }
    else {
        $('#companyAbout').css('border', '1px solid red');
        isInvalid = true;
    }

    if (isInvalid)
        logError('Invalid form');

    if (!isInvalid && username != null) {
        // ajax call to database
        var url = `http://localhost:3535/setInfo?name=${name}&about=${about}&photo=test.jpg&username=${username}`;

        $.ajax({
            type: 'GET',
            url: url,
            dataType: 'jsonp',
            success: function(data) {
                console.log(data);
                if (data.status == "SUCCESS") {
                    logSuccess('Info updated');
                    window.location.href = 'initCurr.html';
                }
                else
                    logError('Something went wrong');
            },
            error: function(err) {
                console.error(err);
            }
        });

    }

}
        </script>
    </body>
</html>
